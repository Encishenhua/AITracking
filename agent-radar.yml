name: Build Agent Radar JSON

on:
  schedule:
    - cron: "0 0 * * *"    # 每天 08:00 CST ≈ 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 feedparser pyyaml python-dateutil

      - name: Build agent-radar.json
        run: |
          python build_agent_radar.py --sources sources.yaml --out agent-radar.json --top 12

      - name: Commit & push
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@github.com"
          git add agent-radar.json
          git commit -m "chore: update agent-radar.json [skip ci]" || echo "no changes"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: (Optional) Slack notify
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        run: |
          python build_agent_radar.py --sources sources.yaml --out /tmp/agent-radar.json --top 8 --notify "${{ secrets.SLACK_WEBHOOK_URL }}"
